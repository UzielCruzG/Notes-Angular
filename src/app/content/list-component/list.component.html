<mat-spinner *ngIf="lists.length == 0"></mat-spinner>
<mat-accordion multi="true" class="list-component" *ngFor="let list of lists">
<mat-expansion-panel class="panel">
  <mat-expansion-panel-header>
     <div class="prueba">
      {{list.title}}
      <mat-panel-description>
        <button mat-raised-button class="btnDeleteList" (click)="openDialogDeleteList(list.id)">
          <mat-icon type="button" class="btnDL">clear</mat-icon>
        </button>
      </mat-panel-description>
    </div>
  </mat-expansion-panel-header>
  <div class="row" *ngFor="let activity of list.activities">
    <div class="row-content">
        <p>{{activity.name}}</p>
      </div>
      <div class="buttons-container">
        <button mat-raised-button (click)="openDialogUpdate(list.id, list.title, activity._id, activity.name, activity.date)">
          <mat-icon class="btnEdit">edit</mat-icon>
        </button>
        <button mat-raised-button (click)="openDialogDelete(list.id, activity._id, activity.name, activity.date)">
          <mat-icon class="btnDel">delete</mat-icon>
        </button>
      </div>
    </div>
    <mat-action-row>
      <button mat-raised-button color="primary" (click)="openDialog(list.id, list.title)" class="button-add">Agregar</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
