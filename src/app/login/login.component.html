<div class="background">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <mat-card class="card">
    <div class="title-container">
      <h1><b>Iniciar sesion</b></h1>
    </div>
    <div mat-dialog-content>
      <div class="content">
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput type="text" cdkFocusInitial name="email" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            type="password"
            cdkFocusInitial
            name="password"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="buttons">
      <mat-dialog-actions>
        <button
          class="createAccountButton"
          mat-stroked-button
          type="button"
          routerLink="."
        >
          Crear cuenta
        </button>
        <button
          class="loginButton"
          mat-raised-button
          type="button"
          routerLink="/"
        >
          Iniciar sesion
        </button>
      </mat-dialog-actions>
    </div>
  </mat-card>
</div>
